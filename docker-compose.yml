services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fileman-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fileman}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fileman123}
      POSTGRES_DB: ${POSTGRES_DB:-fileman}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fileman}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: fileman-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FileMan Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fileman-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-fileman}:${POSTGRES_PASSWORD:-fileman123}@postgres:5432/${POSTGRES_DB:-fileman}?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-fileman}
      MINIO_USE_SSL: "false"
      NODE_ENV: production
    ports:
      - "3000:3000"
    command: >
      sh -c "npx prisma migrate deploy && node .output/server/index.mjs"

volumes:
  postgres_data:
  minio_data:
